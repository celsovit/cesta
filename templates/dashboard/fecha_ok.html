{% extends 'base.html' %}

{% block content %}

<div class="col-12 p-0 text-left">
  <h3>Fechamento das Cestas</h3>
</div>

<div class="row">
  <div class="col-sm-6 mt-4 mb-5">
    <div class="card bg-light">
      <div class="card-body">
        <h5 class="card-title text-primary">Cestas Completas</h5>
        <div class="row">
          <div class="col-6">
            <h2><span class="badge badge-primary">{{ cestasCompletas }}</span></h2>
          </div>
        </div>          
      </div>
    </div>
  </div>

  <div class="col-12 align-self-center">
        <h3>Confirma?</h3>
  </div>

  <div class="col-12 align-self-center">
    <p class="mb-4">
      Será iniciado um novo ciclo de doações.<br>
      Deseja realmente prosseguir?
    </p>
    <form action="{% url 'dashboard:updcesta' %}" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-success btn-sm">OK</button>
      <a href="{% url 'dashboard:view' %}" class="btn btn-danger btn-sm" style="width: 100px">
        Cancelar
      </a>
  </form>
  </div>
</div>

{% endblock %}
